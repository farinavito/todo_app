<h3>To do:</h3>

<form method="POST" action="/">
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" name="Create task">
</form>

{% for task in tasks %}
    <div>
        {% if task.complete == True %}
            <strike>{{ task }}</strike>
        {% else %}
            <p>{{ task }}</p>
        {% endif %}

        <a href="{% url 'upgrade_task' task.id %}">Upgrade</a>
        <a href="{% url 'delete_task' task.id %}">Delete</a>
    </div>
{% endfor %}
